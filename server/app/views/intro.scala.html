@main("Straw") {
    <div class="jumbotron" style="background: -webkit-linear-gradient( #35416c, #55679f ); ">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 style="color:#fff">Straw</h1>
                    <p style="color:#bbb">The Most Powerful OS Monitoring Service</p>
                    <p style="color:#bbb">But not yet...</p>
                </div>
                <div class="col-md-4">
                    <div class="well">
                        <form role="form" action="/dashboard">
                            <div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Keep
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">Sign in</button>
                            <button type="submit" class="btn btn-default pull-right">Sign up</button>
                        </form>
                     </div>
                </div>
             </div>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <strong>Hello?</strong>
            </div>
        </div>
    </div>
}
